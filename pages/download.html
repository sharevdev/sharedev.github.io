<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>下载SharEV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="../css/main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <script>
    if (navigator.userAgent.match(/Android/i)) {
      // 用户的设备是安卓的

      window.location.replace(
        "https://play.google.com/store/apps/details?id=com.touchpoint.touchpoint"
      );
    } else if (navigator.userAgent.match(/iPhone/i)) {
      // 用户的设备是苹果的
      window.location.replace(
        "https://apps.apple.com/my/app/sharev/id6448991720"
      );
    } else {
      // 用户的设备是其他的
    }

    const toastTrigger = document.getElementById("liveToastBtn");
    const toastLiveExample = document.getElementById("liveToast");

    if (toastTrigger) {
      const toastBootstrap =
        bootstrap.Toast.getOrCreateInstance(toastLiveExample);
      toastTrigger.addEventListener("click", () => {
        toastBootstrap.show();
      });
    }
  </script>

  <body>
    <div class="container text-center">
      <div class="row align-items-center centerised">
        <a
          href="https://apps.apple.com/my/app/sharev/id6448991720"
          class="pad-top"
        >
          <img
            src="../assets/ios_download.png"
            class="rounded"
            style="width: 350px; height: 100px"
            alt="ios"
          />
        </a>

        <a
          href="https://play.google.com/store/apps/details?id=com.touchpoint.touchpoint"
          class="pad-top"
        >
          <img
            src="../assets/googleplay.png"
            class="rounded"
            style="width: 350px; height: 100px"
            alt="ios"
          />
        </a>

        <a
          href="https://github.com/sharevdev/openassets/releases/download/v1.0/SharEV.apk"
        >
          <img
            src="../assets/androiddownload.png"
            class="rounded"
            style="width: 350px; height: 100px"
            alt="ios"
          />
        </a>

        <a href="" class="pad-top" class="btn btn-primary" id="liveToastBtn">
          <img
            src="../assets/huawei.png"
            class="rounded"
            style="width: 350px; height: 100px"
            alt="ios"
          />
        </a>

        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Info</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            Will release for Huawei after the funding (n_n)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
